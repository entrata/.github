name: NPM CI

on:
  workflow_call:
    secrets:
      NODE_AUTH_TOKEN:
        required: true

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    -
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        registry-url: https://npm.pkg.github.com/
    -
      name: Install dependencies
      run: npm install
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    -
      name: Run tests
      run: npm test
